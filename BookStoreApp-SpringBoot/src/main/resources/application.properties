spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/bookstore_db
spring.datasource.username=${BOOKSTORE_DB_USERNAME:bookstoreuser}
spring.datasource.password=${BOOKSTORE_DB_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update

logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.bridgelabz=DEBUG
logging.pattern.console=%d [%level] [%thread] [logger{5}:%line] %msg%n


